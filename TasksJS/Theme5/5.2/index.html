<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        alert(0==-0);
        alert(isNaN(25));
        alert(isFinite(-234));

        let a = +prompt("Введите первое число", "");
        let b = +prompt("Введите второе число", "");
        let sum = a + b;
        alert(sum);

        alert( math.round(6.35*10)/10 ); // 6.3

        function readNumber() {
            let a;
            do {
                a = prompt("Введите число", '');
                if (a === null || a === '') {
                    return null;
                }
            } while (isFinite(a) != true);
            return +a;
         }

        alert(readNumber());

        let i = 0;
        while (i != 10) {
            i += 0.2; // цикл никогла не завершится потому что 0.2 это бесконечная дробь и мы не придем к числу 10
        }

        function random(min, max) {
            return min + math.random() * (max-min);
        }

        alert( random(1, 5) ); // 1.2345623452
        alert( random(1, 5) ); // 3.7894332423
        alert( random(1, 5) ); // 4.3435234525

        function randomInteger(min, max) {
            let a = min + math.random() * (max + 1 - min);
            return math.floor(a);
        }

        alert( randomInteger(1, 5) ); // 1
        alert( randomInteger(1, 5) ); // 3
        alert( randomInteger(1, 5) ); // 5
    </script>
</body>
