        function sumInput() {
            let arr = []; sum = 0;
            while (true) {
                let value = prompt("Введите элемент массива", 1);
                if (value === "" || value === null || !isFinite(value)) {
                    break;
                }
                arr.push(+value);
            }
            for (let values of arr) {
                sum += values;
            }
            return sum;
        }

        function getMaxSubSum(arr) {
            let maxSum = 0;
            let sum = 0;

            for (let item of arr) {
                sum += item;
                maxSum = Math.max(maxSum, sum);
                if (sum < 0) {
                    sum = 0;
                }
            }
