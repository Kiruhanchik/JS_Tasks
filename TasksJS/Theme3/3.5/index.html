<body>
    <script>
        it("Возводит x в степень n", function() {
        let x = 5;

        let result = x;
        assert.equal(pow(x, 1), result);

        result *= x;
        assert.equal(pow(x, 2), result);  // лучше разделить тест на три части 

        result *= x;
        assert.equal(pow(x, 3), result);
        });
    </script>
</body>
