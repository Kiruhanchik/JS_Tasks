<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 3;

        while (i) {
        alert( i-- ); // выведет 1 , потому что 0 уже false
        }

        let a = 0;
        while (++a < 5) alert( a ); // вывод 1 2 3 4

        while (a++ < 5) alert( a ); // 1 2 3 4 5 

        for (let i = 0; i < 5; i++) alert( i ); // 0 1 2 3 4 

        for (let i = 0; i < 5; ++i) alert( i ); // 0 1 2 3 4 

        for (let i = 0; i < 3; i++) {
            alert( `number ${i}!` );
        }

        i = 0;
        while (i<3) {
            alert( `number ${i}!` );
            i++;
        }

        let value;
        do {
            value = prompt("Введите число большее 100", '');
        } while (value <= 100 && value != null);

        let n = prompt("Введите число n",'') ;
        d:
        for (let i = 2 ; i <= n ; i++) {
            for (let j = 2; j < i ; j++) {
                if (i % j == 0) {
                    continue d;
                }
            }
            alert( i );
        }
    </script>
</body>
</html>
